<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col" ng-controller="DashboardController">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">Dashboard</h1>
                    <small class="text-muted">Welcome to angulr application</small>
                </div>
            </div>
        </div>
        <!-- / main header -->
        <div class="wrapper-md">
            <!-- stats -->
            <div class="row">
                <div class="col-md-5">
                    <div class="row row-sm text-center">
                        <div class="col-xs-6">
                            <a ui-sref="app.audits.list({page:1})" class="block panel padder-v bg-info item">
                                <span class="text-white font-thin h1 block">{{companyCount}}</span>
                                <span class="text-muted text-xs">公司信息审核</span>
                                <span class="bottom text-right w-full">
                                    <i class="text-muted m-r-sm"></i>
                                </span>
                            </a>
                        </div>
                        <div class="col-xs-6">
                            <a ui-sref="app.poors.list({page:1})" class="block panel padder-v bg-primary item">
                                <span class="text-white font-thin h1 block">{{poorCount}}</span>
                                <span class="text-muted text-xs">贫困生认定</span>
                                <span class="bottom text-right w-full">
                                    <i class="text-muted m-r-sm"></i>
                                </span>
                            </a>
                        </div>
