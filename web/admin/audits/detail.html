<div ng-controller="AuditDetailController">
    <div class="wrapper-md" >
        <div class="panel panel-default">
            <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" ng-submit="submit()">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.username" required>
                        </div>
                    </div>
                    <div class="form-group" ng-if="!edit_mode">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">公司名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.company_name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">地址</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系人</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-4">
                            <input type="tel" class="form-control" ng-model="data.phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" ng-model="data.email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.type" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">规模</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="data.scope" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">简介</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="5" ng-model="data.introduce" required></textarea>
                        </div>
                    </div>
                </div>
                <footer class="panel-footer text-right bg-light lter">
                    <input type="button" class="btn btn-info" value="通过认证" ng-click="audit(data.id,2)"/>
                    <input type="button" class="btn btn-warning" value="驳回认证" ng-click="audit(data.id,0)"/>
                </footer>
            </form>
        </div>
    </div>
</div>
