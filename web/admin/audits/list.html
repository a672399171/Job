<div class="wrapper-md" ng-controller="AuditListController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="nav nav-pills pull-right">
                <li style=" padding-top:4px; padding-right:4px">

                </li>
            </ul>
            待审核公司列表
        </div>
        <div class="table-responsive" ng-if="data.total>0">
            <table class="table table-striped b-t b-light">
                <thead>
                <tr>
                    <th style="width:20px;">
                        <label class="i-checks m-b-none">
                            <input type="checkbox" ng-click="selectAll()"><i></i>
                        </label>
                    </th>
                    <th>用户名</th>
                    <th>公司名</th>
                    <th>地址</th>
                    <th>联系人</th>
                    <th>手机号</th>
                    <th>类型</th>
                    <th>规模</th>
                    <th>邮箱</th>
                    <th>认证状态</th>
                    <th style="width:30px;"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in data.rows">
                    <td><label class="i-checks m-b-none"><input type="checkbox" ng-model="data.selected"><i></i></label>
                    </td>
                    <td>{{data.username}}</td>
                    <td>{{data.company_name}}</td>
                    <td>{{data.address}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.phone}}</td>
                    <td>{{data.type}}</td>
                    <td>{{data.scope}}</td>
                    <td>{{data.email}}</td>
                    <td>
                        <span class="label bg-success" ng-if="data.auth == 2" title="Active">已认证</span>
                        <span class="label bg-light" ng-if="data.auth == 0" title="Active">未认证</span>
                        <span class="label bg-warning" ng-if="data.auth == 1" title="Suspended">认证中</span>
                    </td>
                    <td>
                        <a ui-sref="app.audits.detail({id:data.id})" class="active"><i class="fa fa-edit"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-8 text-left">
                    <small class="text-muted inline m-t-sm m-b-sm">{{data.total}}条记录</small>
                </div>
                <div ng-if="data.page>1" class="col-sm-4 text-right text-center-xs">
                    <ul class="pagination pagination-sm m-t-none m-b-none">
                        <li ng-class="{disabled:!data.previous}"><a
                                ui-sref="app.users.list({page:data.page_index-1,search:search_context})"><i
                                class="fa fa-chevron-left"></i></a></li>
                        <li ng-repeat="page in data.pages" ng-class="{active:page==data.page_index}"><a
                                ui-sref="app.users.list({page:page,search:search_context})">{{page}}</a></li>
                        <li ng-class="{disabled:!data.next}"><a
                                ui-sref="app.users.list({page:data.page_index+1,search:search_context})"><i
                                class="fa fa-chevron-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</div>
